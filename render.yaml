services:
  - type: web
    name: astroguru-ai-langgraph
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 8002
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-exp
      - key: GEMINI_TEMPERATURE
        value: "0.2"
      - key: GEMINI_MAX_TOKENS
        value: "8192"
      - key: DEBUG
        value: "false"
      - key: ENV
        value: production

